<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать стажировку | Intern.kz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
    .form-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 40px; margin-top: 50px; }
    .btn-submit { background: #2563eb; color: white; border-radius: 12px; padding: 12px; font-weight: 600; border: none; }
    .btn-submit:hover { background: #1d4ed8; }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="form-card">
        <h2 class="fw-bold mb-4 text-center">Новая стажировка</h2>
        <form th:action="@{/company/add}" th:object="${internship}" method="post">

          <div class="mb-3">
            <label class="form-label fw-semibold">Название позиции</label>
            <input type="text" th:field="*{title}" class="form-control form-control-lg" placeholder="Напр: Java Developer Intern" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Город</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="Алматы / Астана / Удаленно" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Описание вакансии</label>
            <textarea th:field="*{description}" class="form-control" rows="5" placeholder="Расскажите о задачах, требованиях и условиях..." required></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-submit">Опубликовать вакансию</button>
            <a href="/" class="btn btn-link text-muted">Отмена</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
