<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${internship.title} + ' | Детали'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .details-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-apply { background-color: #2563eb; color: white; font-weight: 600; padding: 12px 30px; }
        .btn-apply:hover { background-color: #1d4ed8; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">INTERN.KZ</a>
        <a href="/" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> На главную</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card details-card p-4 p-md-5">

                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <span class="badge bg-primary-subtle text-primary mb-2" th:text="${internship.city}">Город</span>
                        <h1 class="fw-bold" th:text="${internship.title}">Название вакансии</h1>
                        <p class="text-muted fs-5">
                            <i class="bi bi-building"></i>
                            <span th:text="${internship.company != null ? internship.company.name : 'Компания не указана'}"></span>
                        </p>
                    </div>
                </div>

                <hr>

                <div class="my-4">
                    <h5 class="fw-bold mb-3">Описание стажировки</h5>
                    <p class="text-secondary" style="line-height: 1.8; white-space: pre-line;" th:text="${internship.description}">
                        Полное описание вакансии...
                    </p>
                </div>

                <hr class="my-4">

                <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">

                    <div sec:authorize="hasRole('STUDENT')">
                        <form th:action="@{'/internship/apply/' + ${internship.id}}" method="post">
                            <button type="submit" class="btn btn-apply rounded-pill">
                                <i class="bi bi-send-check-fill me-2"></i> Откликнуться сейчас
                            </button>
                        </form>
                    </div>

                    <div sec:authorize="hasAnyRole('ADMIN', 'COMPANY')">
                        <div class="alert alert-info mb-0">
                            <i class="bi bi-info-circle"></i> Просмотр в режиме управления
                        </div>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-primary rounded-pill px-4">
                            Войти, чтобы откликнуться
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
