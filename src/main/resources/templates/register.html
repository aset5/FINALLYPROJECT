<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | Internship Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .register-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="register-card">
  <h2 class="text-center mb-4">Создать аккаунт</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label class="form-label">Имя пользователя (Логин)</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="ivanov123" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Я регистрируюсь как:</label>
      <select th:field="*{role}" class="form-select" required>
        <option value="ROLE_STUDENT">Студент (ищу стажировку)</option>
        <option value="ROLE_COMPANY">Работодатель (публикую вакансии)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Зарегистрироваться</button>
  </form>
  <div class="mt-4 text-center">
    <span class="text-muted">Уже есть профиль?</span>
    <a th:href="@{/login}" class="text-decoration-none">Войти</a>
  </div>
</div>

</body>
</html>
