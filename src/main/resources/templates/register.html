<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container" style="max-width: 400px;">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label class="form-label">Логин</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Тип аккаунта</label>
        <select name="roleType" class="form-select">
          <option value="STUDENT">Студент</option>
          <option value="COMPANY">Работодатель</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
      <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Уже есть аккаунт? Войти</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
