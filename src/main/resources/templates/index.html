<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал Стажировок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-briefcase-fill me-2"></i>INTERN.PRO
        </a>

        <div class="d-flex align-items-center">
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-light btn-sm me-2">Войти</a>
                <a th:href="@{/register}" class="btn btn-warning btn-sm fw-bold">Регистрация</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/dashboard}"
                   class="btn btn-danger btn-sm me-3">
                    <i class="bi bi-speedometer2 me-1"></i> Админ-панель
                </a>

                <span class="text-light me-3 small">
                    Привет, <span th:text="${#authentication.name}" class="fw-bold text-warning">User</span>!
                </span>

                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-light">Доступные предложения</h2>
            <hr class="w-25">
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="job : ${internships}">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title mb-0" th:text="${job.title}">Заголовок</h5>
                        <span class="badge bg-info text-dark" th:text="${job.city}">Город</span>
                    </div>
                    <p class="card-text text-muted small" th:text="${job.description}">Описание вакансии...</p>
                </div>
                <div class="card-footer bg-transparent border-top-0 pb-3">
                    <button class="btn btn-primary w-100 btn-sm">Подать заявку</button>
                </div>
            </div>
        </div>
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(internships)}">
            <i class="bi bi-emoji-frown display-1 text-muted"></i>
            <p class="mt-3 text-muted">Пока нет активных стажировок. Зайдите позже!</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
