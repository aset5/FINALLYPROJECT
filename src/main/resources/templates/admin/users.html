<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи | INTERN.PRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f4f7f6; }
    .navbar { background-color: #1a1d20; }
    .main-card { border: none; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
    .badge-admin { background-color: #dc3545; color: white; }
    .badge-company { background-color: #0d6efd; color: white; }
    .badge-student { background-color: #198754; color: white; }
    .table thead { background-color: #212529; color: white; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-5">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">ADMIN MODE</a>
    <div class="navbar-nav ms-auto align-items-center">
      <a class="nav-link text-secondary" th:href="@{/admin/dashboard}">Вакансии</a>
      <a class="btn btn-warning btn-sm ms-3 px-4 fw-bold shadow-sm" th:href="@{/admin/users}">
        <i class="bi bi-people-fill me-1"></i> Пользователи
      </a>
      <form th:action="@{/logout}" method="post" class="ms-4">
        <button type="submit" class="btn btn-danger btn-sm px-3">Выйти</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row align-items-center mb-4 px-2">
    <div class="col">
      <h2 class="fw-bold text-dark m-0">Аккаунты системы</h2>
      <p class="text-secondary small">Управление правами и пользователями базы данных</p>
    </div>
    <div class="col-auto">
      <div class="bg-white p-2 px-3 rounded-pill shadow-sm fw-bold">
        Общее число: <span class="text-primary" th:text="${users.size()}">0</span>
      </div>
    </div>
  </div>

  <div class="card main-card">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead>
        <tr>
          <th class="ps-4 py-3">ID</th>
          <th class="py-3">Пользователь (Логин)</th>
          <th class="py-3 text-center">Роль</th>
          <th class="pe-4 py-3 text-end">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
          <td class="ps-4 text-muted small" th:text="${'#' + u.id}">#1</td>
          <td>
            <div class="d-flex align-items-center">
              <div class="bg-light rounded-circle p-2 me-2">
                <i class="bi bi-person text-secondary"></i>
              </div>
              <span class="fw-bold" th:text="${u.username}">admin</span>
            </div>
          </td>
          <td class="text-center">
                            <span class="badge rounded-pill px-3 py-2"
                                  th:classappend="${u.role.name() == 'ADMIN' ? 'badge-admin' : (u.role.name() == 'COMPANY' ? 'badge-company' : 'badge-student')}"
                                  th:text="${u.role}">ROLE</span>
          </td>
          <td class="pe-4 text-end">
            <form th:if="${#authentication.name != u.username}"
                  th:action="@{/admin/users/delete/{id}(id=${u.id})}" method="post"
                  onsubmit="return confirm('Удалить пользователя навсегда? Все вакансии этого пользователя также исчезнут.');">
              <button type="submit" class="btn btn-outline-danger btn-sm border-0">
                <i class="bi bi-trash3-fill me-1"></i> Удалить
              </button>
            </form>
            <span th:if="${#authentication.name == u.username}" class="text-muted small px-3">Это вы</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
