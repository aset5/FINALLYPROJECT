<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Панель модерации вакансий</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Вернуться на сайт</a>
    <span class="navbar-text text-warning">Панель Администратора</span>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Заявки на публикацию</h2>

  <div th:if="${pendingItems.isEmpty()}" class="alert alert-info">
    Новых заявок пока нет.
  </div>

  <div class="table-responsive" th:if="${!pendingItems.isEmpty()}">
    <table class="table table-bordered table-striped bg-white shadow-sm">
      <thead class="table-dark">
      <tr>
        <th>Заголовок</th>
        <th>Город</th>
        <th>Компания</th>
        <th>Действие</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${pendingItems}">
        <td th:text="${item.title}" class="fw-bold"></td>
        <td th:text="${item.city}"></td>
        <td th:text="${item.company != null ? item.company.name : 'Не указана'}"></td>
        <td>
          <form th:action="@{'/admin/publish/' + ${item.id}}" method="post">
            <button type="submit" class="btn btn-success btn-sm w-100">
              Опубликовать на главной
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
