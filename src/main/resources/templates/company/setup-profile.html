<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Настройка профиля компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>Заполните данные вашей компании</h2>
        <p class="text-muted">Это нужно сделать один раз, чтобы публиковать вакансии.</p>
        <form th:action="@{/company/setup-profile}" th:object="${company}" method="post">
            <div class="mb-3">
                <label class="form-label">Название компании</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">БИН (или описание)</label>
                <input type="text" th:field="*{bin}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить и продолжить</button>
        </form>
    </div>
</div>
</body>
</html>
