<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать вакансию | INTERN.PRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .card-edit { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/company/dashboard">Дашборд</a></li>
          <li class="breadcrumb-item active">Редактирование</li>
        </ol>
      </nav>

      <div class="card card-edit">
        <div class="card-header bg-white py-3 border-0">
          <h3 class="fw-bold text-primary mb-0">
            <i class="bi bi-pencil-square me-2"></i>Редактировать вакансию
          </h3>
          <p class="text-muted small mb-0">После сохранения вакансия отправится на повторную модерацию</p>
        </div>
        <div class="card-body p-4">
          <form th:action="@{'/company/internships/edit/' + ${internship.id}}" th:object="${internship}" method="post">

            <div class="mb-3">
              <label class="form-label fw-bold">Название позиции</label>
              <input type="text" th:field="*{title}" class="form-control form-control-lg" required
                     placeholder="Напр: Junior Java Developer">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Город</label>
              <input type="text" th:field="*{city}" class="form-control" required
                     placeholder="Напр: Алматы">
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Описание стажировки</label>
              <textarea th:field="*{description}" class="form-control" rows="10" required
                        placeholder="Опишите требования и задачи..."></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary px-5 py-2 fw-bold">
                <i class="bi bi-save me-2"></i>Сохранить и отправить
              </button>
              <a href="/company/dashboard" class="btn btn-outline-secondary px-4 py-2">
                Отмена
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
