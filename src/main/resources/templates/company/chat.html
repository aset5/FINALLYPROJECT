<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат со студентом | INTERN.PRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .chat-container { max-width: 800px; margin: 30px auto; }
    .chat-card { border: none; border-radius: 15px; height: 80vh; display: flex; flex-direction: column; overflow: hidden; }
    .chat-header { background: #ffffff; border-bottom: 1px solid #e0e0e0; padding: 15px 20px; }
    .chat-body { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }

    /* Стили сообщений */
    .message { margin-bottom: 15px; display: flex; flex-direction: column; }
    .message-content { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; position: relative; }

    /* Мои сообщения (справа) */
    .msg-me { align-items: flex-end; }
    .msg-me .message-content { background-color: #0d6efd; color: white; border-bottom-right-radius: 4px; }

    /* Сообщения собеседника (слева) */
    .msg-them { align-items: flex-start; }
    .msg-them .message-content { background-color: white; color: #333; border-bottom-left-radius: 4px; border: 1px solid #dee2e6; }

    .message-time { font-size: 0.7rem; margin-top: 4px; opacity: 0.7; }
    .chat-footer { background: white; padding: 15px 20px; border-top: 1px solid #e0e0e0; }

    .student-avatar { width: 40px; height: 40px; background: #e7f1ff; color: #0d6efd; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; font-weight: bold; }
  </style>
</head>
<body>

<div class="container chat-container">
  <div class="card chat-card shadow-sm">

    <div class="chat-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a href="/company/dashboard" class="btn btn-link text-decoration-none me-3">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <div class="student-avatar me-3" th:text="${#strings.substring(student.username,0,1).toUpperCase()}">S</div>
        <div>
          <h6 class="mb-0 fw-bold" th:text="${student.username}">Имя студента</h6>
          <small class="text-success"><i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i> В сети</small>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-light btn-sm rounded-circle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{'/company/student-profile/' + ${student.id}}">Профиль студента</a></li>
        </ul>
      </div>
    </div>

    <div class="chat-body" id="chatBody">
      <div th:each="msg : ${history}"
           th:class="${msg.sender.username == #authentication.name} ? 'message msg-me' : 'message msg-them'">

        <div class="message-content shadow-sm">
          <div th:text="${msg.content}">Привет! Мы рассмотрели ваше резюме.</div>
        </div>
        <div class="message-time" th:text="${#temporals.format(msg.sentAt, 'HH:mm')}">12:45</div>
      </div>

      <div th:if="${history.isEmpty()}" class="text-center mt-5">
        <i class="bi bi-chat-heart text-muted" style="font-size: 3rem;"></i>
        <p class="text-muted mt-2">Начните диалог первым!</p>
      </div>
    </div>

    <div class="chat-footer">
      <form th:action="@{/company/messages/send}" method="post" class="input-group">
        <input type="hidden" name="internshipId" th:value="${internshipId}">
        <input type="hidden" name="receiverId" th:value="${student.id}">

        <input type="text" name="content" class="form-control border-0 bg-light"
               placeholder="Введите сообщение..." required autocomplete="off">
        <button class="btn btn-primary px-4" type="submit">
          <i class="bi bi-send-fill"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  // Скрипт для автоматической прокрутки чата вниз при загрузке
  const chatBody = document.getElementById('chatBody');
  chatBody.scrollTop = chatBody.scrollHeight;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
