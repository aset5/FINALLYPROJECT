<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль Кандидата | INTERN.PRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
    .resume-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .resume-content { white-space: pre-line; line-height: 1.8; color: #333; }
    .back-link { transition: 0.3s; }
    .back-link:hover { transform: translateX(-5px); }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">

      <div class="mb-4">
        <a href="/company/dashboard" class="text-decoration-none text-muted back-link d-inline-block">
          <i class="bi bi-arrow-left me-1"></i> Назад в панель управления
        </a>
      </div>

      <div class="card resume-card bg-white p-4 p-md-5">
        <div class="d-flex align-items-center justify-content-between mb-5 border-bottom pb-4">
          <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fw-bold fs-2 shadow"
                 style="width: 80px; height: 80px;"
                 th:text="${#strings.substring(student.username,0,1).toUpperCase()}">S</div>
            <div class="ms-4">
              <h1 class="fw-bold mb-1" th:text="${student.username}">Имя Студента</h1>
              <span class="badge bg-light text-primary border border-primary px-3 py-2 rounded-pill">Кандидат INTERN.PRO</span>
            </div>
          </div>
          <div>
            <a th:href="'mailto:' + ${student.username} + '@test.com'" class="btn btn-primary btn-lg rounded-pill px-4">
              <i class="bi bi-envelope-at me-2"></i>Связаться
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h4 class="fw-bold mb-4"><i class="bi bi-file-earmark-person text-primary me-2"></i>Резюме и навыки</h4>

            <div th:if="${student.resume != null && !student.resume.isEmpty()}"
                 class="resume-content bg-light p-4 rounded-4 border"
                 th:text="${student.resume}">
            </div>

            <div th:unless="${student.resume != null && !student.resume.isEmpty()}" class="text-center py-5">
              <i class="bi bi-clipboard-x display-1 text-muted opacity-25"></i>
              <p class="mt-3 text-muted">Студент еще не добавил информацию о себе.</p>
            </div>
          </div>
        </div>

        <div class="mt-5 pt-4 border-top text-center text-muted small">
          Информация предоставлена пользователем в рамках портала INTERN.PRO
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
