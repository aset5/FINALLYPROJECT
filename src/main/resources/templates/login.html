<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
    .form-control { border-radius: 12px; padding: 12px; border: 1px solid #e2e8f0; }
    .btn-success { border-radius: 12px; padding: 12px; font-weight: 600; background-color: #10b981; border: none; }
  </style>
</head>
<body>
<div class="login-card">
  <h3 class="fw-bold mb-4 text-center">С возвращением!</h3>
  <div th:if="${param.error}" class="alert alert-danger border-0 small">Ошибка: неверный логин или пароль</div>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label small fw-bold">Логин</label>
      <input type="text" name="username" class="form-control" placeholder="admin" required>
    </div>
    <div class="mb-4">
      <label class="form-label small fw-bold">Пароль</label>
      <input type="password" name="password" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Войти в портал</button>
    <p class="text-center mt-4 small text-muted">Нет аккаунта? <a th:href="@{/register}" class="text-primary text-decoration-none fw-bold">Создать</a></p>
  </form>
</div>
</body>
</html>
