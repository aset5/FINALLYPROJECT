<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { height: 100vh; display: flex; align-items: center; background-color: #f8f9fa; }
    .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="card login-card shadow-lg border-0">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Добро пожаловать</h2>
      <p class="text-muted">Введите свои данные для входа</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger py-2 small text-center">
      Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" class="alert alert-info py-2 small text-center">
      Вы успешно вышли из системы
    </div>
    <div th:if="${param.success}" class="alert alert-success py-2 small text-center">
      Регистрация прошла успешно! Войдите.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label small fw-bold">Логин</label>
        <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
      </div>
      <div class="mb-4">
        <label class="form-label small fw-bold">Пароль</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">Войти</button>

      <div class="text-center">
        <span class="small text-muted">Впервые у нас?</span>
        <a th:href="@{/register}" class="small text-decoration-none fw-bold">Создать аккаунт</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
